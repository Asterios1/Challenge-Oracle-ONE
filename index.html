<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Frame 6.png" alt="logo de alura" class="logo"><!--Agregamos la imagen con el logo-->
    </header><!--Creamos la cabezera de la pagina-->
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea><!--Creamos un area de texto y le colocamos una frase prefijada-->
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6><!--Creamos la eqtiqueda informativa-->
            </div><!--creamos un espacio para una advertencia o una etiqueta informativa-->
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button><!--Agregamos boton para encriptar-->
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button><!--Agregamos boton para desencriptar-->
            </div><!--Agregamos un espacio para almacenar los botones de la zona de texto del usuario-->
        </section><!--Creamos una seccion para que la presona coloque su texto y pueda interactuar-->
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea><!--Creamos el area de texto para mostrar el mensaje resultante-->
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button><!--Agregamos el boton para copiar el texto-->
            </div><!-- creamos un espacio para el boton de copiar el texto resultante-->
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
